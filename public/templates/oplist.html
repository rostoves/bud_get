{% extends "base.html" %}

{% block title %}Operations List{% endblock %}

{% block scripts %}
    <script src="/js/libs/jquery-dateformat.min.js"></script>
    <script src="/js/oplist.js"></script>
{% endblock %}

{% block styles %}{% endblock %}

{% block main %}
<div class="form-group form-inline oplistButtonForm">
    <select multiple class="custom-select operationListFilter" id="filter_status">
        <option value="status"> -- Status -- </option>
        <option selected value="'OK'">OK</option>
        <option value="'PLAN'">PLAN</option>
    </select>
    <div>
        <div class="form-group row">
            <label for="filter_operation_date_from" class="col-sm-3 col-form-label">From</label>
            <input class="form-control col-sm-8 operationListFilter" type="date" value="" id="filter_operation_date_from">
        </div>
        <div class="form-group row">
            <label for="filter_operation_date_to" class="col-sm-3 col-form-label">To</label>
            <input class="form-control col-sm-8 operationListFilter" type="date" value="" id="filter_operation_date_to">
        </div>
    </div>
    <!--<select multiple class="custom-select operationListFilter" id="filter_card_id">-->
        <!--<option selected value="card_id"> &#45;&#45; Card &#45;&#45; </option>-->
        <!--{% for row in cards_list %}-->
        <!--<option value="{{ row.id }}">{{ row.bank }} {{ row.name }} {{ row.owner }}</option>-->
        <!--{% endfor %}-->
    <!--</select>-->
    <select multiple class="custom-select operationListFilter" id="filter_mcc_id">
        <option selected value="mcc_id"> -- MCC -- </option>
        {% for row in mcc_list %}
        <option value="{{ row.id }}">{{ row.name }}</option>
        {% endfor %}
    </select>
    <select multiple class="custom-select operationListFilter" id="filter_category">
        <option selected value="category"> -- Category -- </option>
        {% for row in cats_list %}
        <option value="'{{ row }}'">{{ row }}</option>
        {% endfor %}
    </select>
    <select multiple class="custom-select operationListFilter" id="filter_type">
        <option selected value="type"> -- Type -- </option>
        {% for row in types_list %}
        <option value="'{{ row }}'">{{ row }}</option>
        {% endfor %}
    </select>
    <select class="custom-select operationListFilter" id="filter_order">
        <option selected value="DESC">Newest</option>
        <option value="ASC">Oldest</option>
    </select>
    <button type="button" class="addOperationButton" id="addOperationButton" data-toggle="modal" data-target="#addOperationModal">Добавить операцию</button>
</div>
<div class="operationsListTableContainer">
    {{ include('op_list_table.html') }}
</div>

{% endblock %}
